<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
</head>
<body>
<h4>Box - {{cont}}</h4>

<!--{% if cont %}-->
{{ cont.wash_object.show_washers.all }}
<hr>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'wellwash:car_type' %}" method="post">
{% csrf_token %}
{% for washer in cont.wash_object.show_washers.all %}
    <input type="radio" name="choice2" id="washer{{ forloop.counter }}" value="{{ washer.id }}">
    <label for="washer{{ forloop.counter }}">{{ washer.full_name }}</label><br>
{% endfor %}
<input type="submit" value="submit">
</form>





<!--{% else %}-->
    <p>No Boxes are available.</p>
<!--{% endif %}-->

<p>Please, choose one.</p>


</body>
</html>
