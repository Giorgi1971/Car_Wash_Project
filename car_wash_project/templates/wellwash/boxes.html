<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxes</title>
</head>
<body>
<h4>Free Boxes: </h4>

{% if cont %}
    <ul>
        {% for c in cont %}
        <li>
            <a href="{% url 'wellwash:box' c.id %}">
            box {{ c.pk }}  -  {{ c.box_code }} - {{c.box_status}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Boxes are available.</p>
{% endif %}

<p>Please, choose one.</p>


</body>
</html>
