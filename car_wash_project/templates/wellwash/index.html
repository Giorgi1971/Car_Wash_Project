<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
        <style type="text/css">

        li a{
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    width: 1000px;
    display: block;
    color: white;
    background-color: rgb(0, 150, 124);
    padding: 5px 25px;
    text-align: center;
    text-shadow: 0 0 10px black;
    box-shadow: 0 0 5px rgb(150, 170, 150);
    border: solid 1px rgb(120, 140, 120);
}
        </style>
</head>
<body>
<h3>Welcome "Wellwash"</h3>

<hr>
<ul>

    {% for loc in Wash_branch %}
    <li>
        <a href="{% url 'wellwash:branch' loc.id %}">ფილიალი: {{ loc }}</a><br>
        <a href="{% url 'wellwash:location' loc.id %}">
            {{ loc.location }}  {{ loc.title }}
        </a><br>
        <a href="{% url 'wellwash:location' loc.id %}">{{ loc.giorgi.all }}</a><br>
        <a href="{% url 'wellwash:location' loc.id %}">{{ loc.show_washers.all }}</a><br>
        <hr>
        </li>
    {% endfor %}
</ul>
</body>
</html>
